{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row head-bg">
    <div class="col s12">
        <h1 class="center-align">Sign up</h1>
        <hr class="breakline">
    </div>
</div>

<div class="row">
    <!-- Contact form -->
    <div class="col s12 l6">
    <form  id="signup" method="post" method="POST" action="{{ url_for('signup') }}">
        <div class="row">
            <div class="input-field col s6">
                <input id="fname" name="fname" type="text" class="validate" minlenght="1" maxlength="20" pattern="^[a-zA-Z._-]{1,20}$" required>
                <label for="fname">First name</label>
                <p class="error-text hide" for="fname"></p>
            </div>
            <div class="input-field col s6">
                <input id="lname" name="lname" type="text" class="validate" minlenght="1" maxlength="20" pattern="^[a-zA-Z._-]{1,20}$" required>
                <label for="lname">Last name</label>
                <p class="error-text hide" for="lname"></p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" name="email" maxlength="30" class="validate" required>
                <label for="email">Email</label>
                <p class="error-text hide" for="email"></p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- https://www.ocpsoft.org/tutorials/regular-expressions/password-regular-expression/ -->
                <input id="password" type="password" name="password" minlenght="8" maxlength="20" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$" class="validate" required>
                <label for="password">Password</label>
                <p class="helper-text">Eight or more characters with a mix of letters, numbers and symbols.</p>
                <p class="error-text hide" for="password"></p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn btn-send" type="submit" name="signup">Sign-up</button>
            </div>
        </div>
    </form>
    <div class="col s12 center-align">
     <p">Already have an account? Please sign-in.</p>
    </div>
    </div>
    <!-- Image large screen only -->
    <div class="col l6 right-align hide-on-med-and-down">
        <img class="contact-img" src="{{ url_for('static', filename='images/signup.png')}}"
            alt="signup illustration">
    </div>

</div>
{% endblock %}
