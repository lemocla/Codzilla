{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}

<div class="row head-bg">
    <div class="col s12">
        <h1 class="center-align">Contact us</h1>
        <hr class="breakline">
    </div>
</div>

<div class="row">
    <!-- Contact form -->
    <form class="col s12 l6">
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="text" class="validate" maxlength="50" required>
                <label for="first_name">Full name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea validate" minlength="15" required></textarea>
                <label for="textarea1">Message</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn btn-send" type="submit" name="action">Send</button>
            </div>
        </div>
    </form>

    <!-- Image large screen only -->
    <div class="col l6 right-align hide-on-med-and-down">
        <img class="contact-img" src="{{ url_for('static', filename='images/email.png')}}"
            alt="contact us illustration">
    </div>

</div>

{% endblock %}
