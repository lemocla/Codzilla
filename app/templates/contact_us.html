{% extends "base.html" %}
{% block title %}Contact us page{% endblock %}

{% block content %}

<div class="row head-container">
    <div class="col s12">
        <h1 class="center-align">Contact us</h1>
        <hr class="breakline">
    </div>
</div>

<div class="row flashes">
    <div class="col s12 l6 center-align">
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endwith %}
    </div>
</div>

<div class="row">
    <!-- Contact form -->
    <form class="col s12 l6" method="POST" action="{{ url_for('main.contact_us') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="fullname" name="fullname" type="text" class="validate" maxlength="50" required>
                <label for="fullname">Full name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" name="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" name="message" class="materialize-textarea validate" minlength="10"
                    required></textarea>
                <label for="message">Message</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn btn-send" type="submit" name="action">Send</button>
            </div>
        </div>
    </form>

    <!-- Image large screen only -->
    <div class="col l6 right-align hide-on-med-and-down">
        <img class="contact-img" src="{{ url_for('static', filename='images/email.png')}}"
            alt="contact us illustration">
    </div>

</div>

{% endblock %}
